<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          There is a fire in <b>sector 3</b>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Danger Zones</div>
      <div class="item item-body">
        <div>
          Here you will receive any notifications of Danger zones near by or on any of your routes
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Help Me!</div>
      <div class="item item-body">
        <div>
          Here will contain the Section:
          <ul>
	          <li>To Ask Other Cyclists for help, e.g. flat tires</li>
	          <li>Nearby places of interest, e.g. local bike shop</li>
	          <li>etc..</li>
          </ul>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
