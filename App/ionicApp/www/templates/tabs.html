<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Color Tab : for testing only-->
  <ion-tab title="Color" icon-off="ion-ios-settings" icon-on="ion-ios-settings-strong" href="#/tab/color">
    <ion-nav-view name="tab-color"></ion-nav-view>
  </ion-tab>

  <!-- Directions Tab : for testing only -->
  <ion-tab title="Directions" icon-off="ion-ios-paperplane-outline" icon-on="ion-ios-paperplane" href="#/tab/directions">
    <ion-nav-view name="tab-directions"></ion-nav-view>
  </ion-tab>
	<!-- Map Tab -->
	<ion-tab title="Map" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/map">
		<ion-nav-view name="tab-map"></ion-nav-view>
	</ion-tab>
  <ion-tab title="Route" icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate" href="#/tab/route">
	<ion-nav-view name="tab-route"></ion-nav-view>
	</ion-tab>

</ion-tabs>
