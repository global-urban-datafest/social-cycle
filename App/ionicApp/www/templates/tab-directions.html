<ion-view ng-init="init()" view-title="Account">
  <ion-content scroll="false">
    <ion-list>
	    <button class="button button-block button-balanced icon ion-eye" ng-click="test()"> Test</button>
    </ion-list>
	  <div class="row">
		  <div class="col">

		  </div>
		  <div class="col">
			  <button class="button button-block button-balanced icon ion-eye" ng-click="reg()"></button>
		  </div>
		  <div class="col">

		  </div>
	  </div>
	  <div class="row">
		  <div class="col">
			  <button class="button button-block button-energized icon ion-arrow-left-a" ng-click="left()"></button>
		  </div>
		  <div class="col">
			  <button class="button button-block button-energized icon ion-arrow-right-a" ng-click="right()"></button>
		  </div>
	  </div>
	  <div class="row">
		  <div class="col">

		  </div>
		  <div class="col">
			  <button class="button button-block button-assertive icon ion-android-hand" ng-click="stop()"></button>
		  </div>
		  <div class="col">

		  </div>
	  </div>
	  <div class="row">
		  <div ng-class="devicesaved? 'showBluetooth':'hideBluetooth' " class="button-icon ion-bluetooth"> Device Recognised</div>
	  </div>
	  <div class="row">
		  <div class="col">
			  date: {{currentLocation.timestamp | date:'yyyy-MM-dd HH:mm:ss'}}<br/>
			  latitude: {{currentLocation.coords.latitude}}<br/>
			  longitude: {{currentLocation.coords.longitude}}<br/>
			  speed: {{currentLocation.coords.speed}}<br/>
		  </div>

	  </div>
	  <div class="row">
		  <div class="col">
			 route: {{route}}
		  </div>

	  </div>

  </ion-content>
</ion-view>
